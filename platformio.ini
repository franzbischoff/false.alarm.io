; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
description = Model Implementation of 'false.alarm'
src_dir = D:\Workspaces\VSCode\false.alarm.io\src
; boards_dir = D:\Workspaces\VSCode\false.alarm.io\boards
lib_dir = D:\Workspaces\VSCode\false.alarm.io\lib
build_cache_dir = D:\Workspaces\VSCode\false.alarm.io\.cache
build_dir = D:\Workspaces\VSCode\false.alarm.io\build
default_envs = esp32

[env]
upload_port = COM3
debug_port = COM3
monitor_port = COM3
monitor_speed = 115200
lib_ldf_mode = chain+
lib_compat_mode = strict
check_skip_packages = yes

[env:native]
platform = native
; board = generic_x86
; build_unflags = -Og -g2 -ggdb2
lib_archive = false
debug_build_flags =
	-std=gnu++11
	-O0 -ggdb3 -g
	-no-pie
	-DDEBUG
	; -pg
	-DUNICODE
	-D_UNICODE
	-Wall -fdiagnostics-color=always
	; -ltcmalloc_minimal
	; -Wl,D:/msys64/mingw64/lib/gcrt0.o -pg
	; -Wl,-pg
build_type = debug
check_tool =
	cppcheck
	clangtidy
	pvs-studio
; debug_tool = custom
check_flags =
	cppcheck: --enable=all --addon=cert.py --inline-suppr --suppress=missingIncludeSystem --std=c++11 --platform=unix32 -DUNICODE
	pvs-studio: --analysis-mode=62 --errors-off=V2575

[env:esp32]
upload_port = COM3
debug_port = COM3
monitor_port = COM3
monitor_speed = 115200
platform = espressif32
framework = arduino
build_unflags = -Os
build_flags =
	-O0 -ggdb3 -g3 -DDEBUG
	-DUNICODE
	-DARDUINO_USB_CDC_ON_BOOT=0
	-DCONFIG_TINYUSB_ENABLED=0
	-DCONFIG_TINYUSB_CDC_ENABLED=0
	-D_UNICODE
	-UCONFIG_TINYUSB_ENABLED
	-DARDUINO_ESP32_DEV
	-Wall -fdiagnostics-color=always
board = esp32doit-devkit-v1
build_type = debug
check_tool =
	cppcheck
	clangtidy
	pvs-studio
check_flags =
	cppcheck: --enable=all --addon=cert.py --inline-suppr --suppress=missingIncludeSystem --std=c++11 --platform=unix32 -DUNICODE -DARDUINO_ESP32_DEV
	pvs-studio: --analysis-mode=62 --errors-off=V2575

[env:pico]
upload_port = COM4
debug_port = COM4
monitor_port = COM4
monitor_speed = 115200
platform = raspberrypi
framework = arduino
build_type = debug
board = pico
build_unflags = -Os
build_flags =
	-O0 -ggdb3 -g3 -DDEBUG
	-DUNICODE
	-DARDUINO_USB_CDC_ON_BOOT=0
	-DCONFIG_TINYUSB_ENABLED=0
	-DCONFIG_TINYUSB_CDC_ENABLED=0
	-D_UNICODE
	-UCONFIG_TINYUSB_ENABLED
	-DARDUINO_ESP32_DEV
	-Wall -fdiagnostics-color=always

